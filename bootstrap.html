<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Instagram - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#fafafa; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;}
    .profile-img {width:150px; height:150px; border-radius:50%; object-fit:cover;}
    .username {font-size:20px; font-weight:500;}
    .stat {font-weight:600;}
    .post-img {width:100%; aspect-ratio:1/1; object-fit:cover;}
    footer {background:#fff; border-top:1px solid #ddd; padding:15px; font-size:14px; text-align:center; color:#666;}
  </style>
</head>
<body>

  <div class="container my-4">
    <!-- Header profil -->
    <div class="row align-items-center">
      <div class="col-4 col-md-3 d-flex justify-content-center">
        <img src="sfasf.jpg" class="profile-img" alt="profile">
      </div>
      <div class="col-8 col-md-9">
        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 mb-3">
          <span class="username">miaw</span>
          <!-- Tombol berubah posisi dengan order -->
          <div class="d-flex gap-2 order-2 order-md-1">
            <button class="btn btn-sm btn-outline-secondary">Edit Profil</button>
            <button class="btn btn-sm btn-outline-secondary">Arsip</button>
          </div>
        </div>
        <div class="d-flex gap-4 mb-3">
          <div><span class="stat">12</span> postingan</div>
          <div><span class="stat">16rb</span> pengikut</div>
          <div><span class="stat">16</span> mengikuti</div>
        </div>
        <div>
          <strong>Miaw</strong><br>
          miaw miaw
        </div>
      </div>
    </div>

    <!-- Pembatas -->
    <hr class="my-4">

    <!-- Feed grid -->
    <div class="row g-1">
      <!-- 12 foto minimal -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post1"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post2"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post3"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post4"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post5"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post6"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post7"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post8"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post9"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post10"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post11"></div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="sfasf.jpg" class="post-img" alt="post12"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>

</body>
</html>
